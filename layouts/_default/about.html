{{- define "main" }}
 
<header class="page-header">
    <h1>{{ .Title }}</h1>
    {{- if .Description }}
    <div class="post-description">
      {{ .Description }}
    </div>
    {{- end }}
  </header>
  {{- if (.Param "ShowToc") }}
  {{- partial "toc.html" . }}
  {{- end }}
<section>
  <br>
  {{ .Content }}
</section>
 
{{- end }}{{/* end main */}}
